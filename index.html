<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e5fa2896b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Noto+Sans:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="text" placeholder="Type a city" class="form-control" id="city-input" />
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Search</button>
                        <button class="btn btn-outline-primary" id="geoweather" type="button">Current</button>
                    </div>

                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="condition"></li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <i class="fas fa-cloud" id="iconmain"></i>

                    <span id="temp"></span><span class="units">&deg;F </span>

                </div>
                <div class="col-6">
                    <ul>

                        <li>
                            Humidity: <span id="humid"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/hr
                        </li>
                    </ul>

                </div>



                </br>
                <h2>Weekly Forecast</h2>

                <div class="container2">
                    <div class="row">


                        <div class="col-2">
                            <h5>Tues 19</h5>
                            <p><i>Sunny</i></p>
                            <h5><i class="fas fa-sun"></i></h5>
                            <h3>74&deg;F</h3>
                        </div>


                        <div class="col-2">
                            <h5>Tues 20</h5>
                            <p><i>Cloudy</i></p>
                            <h5><i class="fas fa-cloud"></i></h5>
                            <h3>66&deg;F</h3>
                        </div>


                        <div class="col-2">
                            <h5>Tues 21</h5>
                            <p><i>Rain</i></p>
                            <h5><i class="fas fa-cloud-showers-heavy"></i></h5>
                            <h3>58&deg;F</h3>
                        </div>


                        <div class="col-2">
                            <h5>Tues 22</h5>
                            <p><i>Windy</i></p>
                            <h5><i class="fas fa-wind"></i></h5>
                            <h3>62&deg;F</h3>
                        </div>

                        <div class="col-2">
                            <h5>Tues 23</h5>
                            <p><i>Smog</i></p>
                            <h5><i class="fas fa-smog"></i></h5>
                            <h3>84&deg;F</h3>
                        </div>

                        <div class="col-2">
                            <h5>Tues 24</h5>
                            <p><i>Hot</i></p>
                            <h5><i class="fas fa-umbrella-beach"></i></h5>
                            <h3>100&deg;F</h3>
                        </div>

                    </div>
                    <h3><a href="https://github.com/aebagnasco/weather-app ">Open-source code</a> by Anna Bagnasco</h3>
                    <!-- ends my div row -->
                </div>
            </div>
            <!-- ends my og container  -->
            <script src="index.js"></script>
</body>

</html>
