<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input 
                        type="text" 
                        placeholder="Type a city" 
                        class="form-control" 
                        id="city-input"
                        autocomplete="off" />
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Search</button>
                        <button class="btn btn-outline-primary" id="geoweather" type="button">Current</button>
                    </div>

                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="currenttime"></li>
                <li id="condition"></li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <img 
                    src=""
                    id="icon" />

                    <span id="temp"></span>
                    <span class="units">
                        <a href="#" id="fahrenheit-link" class="active">&deg;F</a> | 
                        <a href="#" id="celsius-link">&deg;C</a></span>

                </div>
                <div class="col-6">
                    <ul>

                        <li>
                            Humidity: <span id="humid"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/hr
                        </li>
                    </ul>

                </div>
